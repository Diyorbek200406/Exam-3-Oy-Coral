<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/burger.css" />
    <title>Burger</title>
  </head>
  <body>
    <div class="burger">
      <div class="left">
        <ul>
          <li id="bread-top">
            <img src="./burger-layers/top-bread.png" alt="" />
          </li>
          <li id="bread-bottom">
            <img src="./burger-layers/bottom-bread.png" alt="" />
          </li>
        </ul>
      </div>
      <div class="right">
        <div class="names">
          <h1>Cheese -- <span>$</span>2</h1>
          <h1>Meat -- <span>$</span>5</h1>
          <h1>Opinion -- <span>$</span>1</h1>
          <h1>Salad -- <span>$</span>1</h1>
          <h1>Tomato -- <span>$</span>2</h1>
          <h1>Pickle -- <span>$</span>3</h1>
          <h1>Bread -- <span>$</span>2</h1>
        </div>
        <div class="button">
          <button id="cheese">Cheese</button>
          <button id="meat">Meat</button>
          <button id="opinion">Opinion</button>
          <button id="salad">Salad</button>
          <button id="tomato">Tomato</button>
          <button id="pickle">Pickle</button>
          <button id="bread">Bread</button>
        </div>
        <div class="buy">
          <button id="reset">Reset</button>
          <button id="buy">Buy</button>
        </div>
        <div class="total">
          <h1>Total : $<span id="hisob">2</span></h1>
        </div>
      </div>
    </div>

    <script src="./JS/burger.js"></script>
  </body>
</html>
